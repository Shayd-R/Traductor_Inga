<!DOCTYPE html>
<html>
<head>
  <title>Tabla con Bootstrap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/calificativo.css')}}">
 
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <label for="" class="brand">
          <a href="javascript: history.go(-1)"><img class="icono_itp" src="/static/img/menu/Logo_ITP.jpg"></a>
        </label>
        <div class="navbar-nav d-flex justify-content-center w-100">
          <a class="nav-link" href="">CALIFICATIVO</a>
          
        </div>
      </div>
    </div>
  </nav>

  <div class="hola">
    <h2><a href=""><i class="fas fa-arrow-left"
          style="color: rgba(255, 255, 255, 0); margin: 20px; margin-top: 20px; "></i></a>
        
          
          
    </h2>
    <br>
    
      
  </div>

  <div class="container">
    
    
    <table class="table">
      <thead>
        <tr>
          <th><h5>Espa√±ol</h5></th>
          <th><h5>Inga</h5></th>
          <th><h5>Calificar y conteo</h5></th>
          
          <th><h5>Comentario</h5></th>
        </tr>
      </thead>
      <tbody>
        {% for palabra in palabras%}
        <tr>
          <td><h5>{{palabra[1]}}</h5></td>
          <td><h5>{{palabra[2]}}</h5></td>
          <td>
            <div class="num">
            
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-success">
                  <i class="fas fa-check"></i> Bien 
                  <h5>3</h5>
                </button>
                
                <button type="button" class="btn btn-danger">
                  <i class="fas fa-times"></i> Mal
                  <h5>1</h5>
                </button>
              
              <a href="{{ url_for('bien', id=palabra[0], id_usuario=id_usuario) }}" class="btn btn-success">Bien {{palabra[3]}}</a>
              <a href="{{ url_for('mal', id=palabra[0], id_usuario=id_usuario) }}" class="btn btn-danger">Mal {{palabra[4]}}</a>
                
                
              </div>
              
                
                  
                 
                
                
              </div>
              
              
          </td>
          
          <td>
            <input type="text" class="form-control">
            <button class="btn btn-primary">Enviar</button>
            <div class="iper">
            <a href="{{url_for('responcecalificativo')}}">Ver comentario</a>
            </div>
          </td>
        </tr>
        {% endfor %}
        
      </tbody>
    </table>

    
  </div>
</body>
</html>
