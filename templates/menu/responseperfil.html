{% for usuario in usuario %}

<section class="seccion-perfil-usuario">

    <div class="perfil-usuario-header">
        <div class="perfil-usuario-portada">
            <div class="perfil-usuario-avatar">
                <img src="/static/img/usuarios/{{usuario[1]}}" alt="img-avatar">
                <button type="button" class="boton-avatar">
                    <input type="file" name="imagen_perfil" id="imagen_perfil">
                    <i class="far fa-image"></i>
                </button>
            </div>

            <button type="button" class="boton-portada">
                <i class="far fa-image"></i> Cambiar fondo
            </button>
        </div>
    </div>
    <div class="perfil-usuario-body">
        <div class="perfil-usuario-bio">
            <h3 class="titulo">{{usuario[2]}}</h3>
            <p class="texto"></p>
        </div>
        <div class="perfil-usuario-footer">
            <ul class="lista-datos">
                <li><i class="icono fas fa-map-signs"></i> Direccion de usuario:</li>
                <li><i class="icono fas fa-phone-alt"></i> Telefono:</li>
                <li><i class="icono fas fa-briefcase"></i> Trabaja en.</li>
                <li><i class="icono fas fa-building"></i> Cargo: {{usuario[7]}}</li>
            </ul>
            <ul class="lista-datos">
                <li><i class="icono fas fa-map-marker-alt"></i> Ubicacion.</li>
                <li><i class="icono fas fa-calendar-alt"></i> Fecha nacimiento.</li>
                <li><i class="icono fas fa-user-check"></i> Registro.</li>
                <li><i class="icono fas fa-share-alt"></i> Redes sociales.</li>
            </ul>


        </div>
        <div class="redes-sociales">
            <a href="https://www.facebook.com/" class="boton-redes facebook fab fa-facebook-f"><i
                    class="icon-facebook"></i></a>
            <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZXMifQ%3D%3D%22%7D"
                class="boton-redes twitter fab fa-twitter"><i class="icon-twitter"></i></a>
            <a href="https://www.instagram.com/" class="boton-redes instagram fab fa-instagram"><i
                    class="icon-instagram"></i></a>
        </div>
        <div>
            <br>
            <button type="submit" formaction="{{url_for('editar_perfil', idperfil=usuario[0])}}"
                style="background-color: greenyellow; border-radius: 5%; border: none; padding: 15px; cursor: pointer;"
                class="">Guardar cambios</button>
            <br>
        </div>
    </div>

</section>



<style>
    .mensaje a {
        color: inherit;
        margin-right: .5rem;
        display: inline-block;
    }

    .mensaje a:hover {
        color: #309B76;
        transform: scale(1.4)
    }
</style>


{% endfor %}
