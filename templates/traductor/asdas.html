{% extends 'base_html/base.html' %}


{% block titulo %}
Traductor
{% endblock %}



{%block contenido %}



<form action="{{url_for('texto')}}" enctype="" method="POST">
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <input class="form-text" type="text" name="" id="" placeholder="Escribir texto">
                <input class="to-text" type="text" name="" id="" placeholder="Traduccion">
            </div>
            <div class="controls">
                <li class="row from">
                    <div class="icons">
                        <i class="bi bi-volume-up-fill"></i>
                        <i class="bi bi-volume-up-fill"></i>
                    </div>

                    <select>
                        <option value="">Español</option>
                    </select>
                </li>
                <li class="exchange">
                    <i class="bi bi-arrow-left-right"></i>
                    
                </li>
                <li class="row to">
                    <select>
                        <option value="">Inga</option>
                    </select>
                    


                    <div class="icons">
                        <i class="bi bi-volume-up-fill"></i>
                        <i class="bi bi-volume-up-fill"></i>
                    </div>
                </li>
            </div>
            <input type="button" value="Traduccir texto">
        </div>
    </div>






    <div class="">
        <div class="wrapper">
            <h2>Español</h2>
            <input class="form-control" type="text" placeholder="Escribir texto a traducir..." name="texto_entrada"
                id="texto_entrada" value="{{texto_entrada}}" required>

            <br>



            <h2>Inga</h2>
            <input class="form-control" type="text" id="texto_salida" name="texto_salida" value="{{texto_salida}}"
                placeholder="TRADUCION" disabled>



        </div>
        <div class="controls">
            <center><button class="btn btn-primary" type="submit">000</button></center>
            <input type="submit" id="voice"
                formaction="{{url_for('audio', texto_salida=texto_salida, texto_entrada=texto_entrada)}}" value="voice"
                onclick="habilitar1()">
        </div>
    </div>
</form>

<script>

    function habilitar() {
        text = document.getElementById("texto_entrada").value;
        val = 0;
        if (text == "") {
            val++;
        }
        if (val == 0) {
            document.getElementById("voice").disabled = false;
        } else {
            document.getElementById("voice").disabled = true;
        }
    }

</script>

{% endblock %}
