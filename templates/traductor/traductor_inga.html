{% extends 'base_html/base_2.html' %}

{% block css %}

{% endblock %}

{% block titulo %}
Traductor
{% endblock %}



{%block contenido %}
<div class="">
    <h2><a href="{{url_for('inicio')}}"><i class="fas fa-arrow-left" style="color: rgb(255, 255, 255); margin: 20px; margin-top: 20px;"></i></a></h2>
    <br>
</div>
<div class="contenedor">
    <form action="{{url_for('traduccion_inga')}}" enctype="" method="POST">
        <div class="container">
            <div class="wrapper">
                <div class="text-input">
                    <textarea class="from-text" name="texto_entrada" id="texto_entrada"
                        placeholder="iskribii rimai">{{texto_entrada}}</textarea>
                    <textarea class="to-text" name="texto_salida" id="texto_salida" placeholder="Traducción" readonly
                        disabled>{{texto_salida}}</textarea>
                </div>
                <ul class="controls">
                    <li class="row from">
                        <select>
                            <option value="">Inga</option>
                        </select>
                    </li>
                    <li class="exchange">
                        <a href="{{url_for('traductor')}}"><i class="fas fa-exchange-alt"></i></a>
                    </li>
                    <li class="row to">
                        <select>
                            <option value="">Español</option>
                        </select>
                        <div class="icons">
                            <button class="boton" type="submit" id="voice"
                                formaction="{{url_for('audio', texto_salida=texto_salida, texto_entrada=texto_entrada)}}"><i
                                    class="fas fa-volume-up"></i></button>
                        </div>
                    </li>
                </ul>

            </div>
            <input class="button" type="submit" value="Traduccir texto">
        </div>
    </form>
</div>
{% endblock %}
